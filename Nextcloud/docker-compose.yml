version: '2'

services:
  db:
    image: postgres:alpine
    restart: always
    volumes:
      - nextcloud_db:/var/lib/postgresql/data
    environment: 
        - POSTGRES_PASSWORD=q,}&YdUPmxvdRa6y>+>iV*w}
        - POSTGRES_DB=nextcloud
        - POSTGRES_USER=nextcloud
    networks: 
        - internal
  redis:
    image: redis:alpine
    restart: always
    networks: 
        - internal

  app:
    image: nextcloud:apache
    restart: always
    volumes:
        - nextcloud_data:/var/www/html
    environment:
        - POSTGRES_HOST=db
        - REDIS_HOST=redis
        - POSTGRES_PASSWORD=q,}&YdUPmxvdRa6y>+>iV*w}
        - POSTGRES_DB=nextcloud
        - POSTGRES_USER=nextcloud
    depends_on:
        - db
        - redis
    labels: 
        - "traefik.enable=true"
        - "traefik.http.routers.nextcloud.entrypoints=web"
        - "traefik.http.routers.nextcloud.rule=Host(`s.48b.co`)"
        - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
        - "traefik.http.routers.nextcloud.middlewares=https-redirect"
        - "traefik.http.routers.nextcloud-secure.entrypoints=websecure"
        - "traefik.http.routers.nextcloud-secure.rule=Host(`s.48b.co`)"
        - "traefik.http.middlewares.nc-rep.redirectregex.regex=https://(.*)/.well-known/(card|cal)dav"
        - "traefik.http.middlewares.nc-rep.redirectregex.replacement=https://$$1/remote.php/dav/"
        - "traefik.http.middlewares.nc-rep.redirectregex.permanent=true"
        - "traefik.http.middlewares.nc-header.headers.customFrameOptionsValue=SAMEORIGIN"
        - "traefik.http.routers.nextcloud-secure.middlewares=nc-rep,nc-header"
        - "traefik.http.routers.nextcloud-secure.tls=true"
        - "traefik.http.routers.nextcloud-secure.tls.certresolver=myhttpchallenge"
        - "traefik.docker.network=traefik_proxy"
    networks: 
        - traefik_proxy
        - internal

  cron:
    image: nextcloud:apache
    restart: always
    volumes:
      - nextcloud_data:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis
    networks: 
        - internal
volumes:
    nextcloud_db:
        driver: local
        driver_opts: 
            type: 'none'
            o: 'bind'
            device: '/datadrive/nextcloud/db'
    nextcloud_data:
        driver: local
        driver_opts: 
            type: 'none'
            o: 'bind'
            device: '/datadrive/nextcloud/files'

networks:
  traefik_proxy:
    external:
      name: traefik_proxy
  internal:
    driver: bridge
    external: false